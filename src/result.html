<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>MBTI - HSNU MBTI?</title>
</head>

<body>
    <div class="w-[40%] bg-lime-500 h-screen flex items-center justify-center">
        <div class="text-9xl font-[Kumar_One_Outline]">INTJ</div>
    </div>
    <div class="w-[60%] ml-[40%] absolute right-0 top-0">
        <div class="w-[80%] border-6 border-amber-900 mx-[10%] my-16 p-8">
            <div class="text-4xl font-bold mb-2">INTJ 特質</div>
            <ul class="text-xl list-disc ml-4">
                <li>開拓精神</li>
                <li>對知識的渴望</li>
                <li>人生如棋</li>
                <li>社交挫折</li>
            </ul>
            <div class="text-3xl font-bold my-4">分析結果</div>
               <!-- 揪/被揪 -->
    <div class="mb-4">
        <div class="flex justify-between text-lg font-bold mb-2">
            <span class="text-green-500">揪 (Initiator)</span>
            <span class="text-red-500">被揪 (Non-Initiator)</span>
        </div>
        <div class="relative w-full bg-gray-300 rounded-full h-6 flex">
            <div class="bg-green-500 h-6 rounded-l-full text-white text-center text-sm leading-6 flex items-center justify-center" style="width: 70%;">70%</div>
            <div class="bg-red-500 h-6 rounded-r-full text-white text-center text-sm leading-6 flex items-center justify-center" style="width: 30%;">30%</div>
        </div>
    </div>

    <!-- 訂外送/買午餐 -->
    <div class="mb-4">
        <div class="flex justify-between text-lg font-bold mb-2">
            <span class="text-blue-500">訂外送 (Delivery)</span>
            <span class="text-orange-500">買午餐 (School)</span>
        </div>
        <div class="relative w-full bg-gray-300 rounded-full h-6 flex">
            <div class="bg-blue-500 h-6 rounded-l-full text-white text-center text-sm leading-6 flex items-center justify-center" style="width: 60%;">60%</div>
            <div class="bg-orange-500 h-6 rounded-r-full text-white text-center text-sm leading-6 flex items-center justify-center" style="width: 40%;">40%</div>
        </div>
    </div>

    <!-- 卷/抱佛脚 -->
    <div class="mb-4">
        <div class="flex justify-between text-lg font-bold mb-2">
            <span class="text-purple-500">卷 (Hard-Working)</span>
            <span class="text-indigo-500">抱佛脚 (Last-Minute)</span>
        </div>
        <div class="relative w-full bg-gray-300 rounded-full h-6 flex">
            <div class="bg-purple-500 h-6 rounded-l-full text-white text-center text-sm leading-6 flex items-center justify-center" style="width: 80%;">80%</div>
            <div class="bg-indigo-500 h-6 rounded-r-full text-white text-center text-sm leading-6 flex items-center justify-center" style="width: 20%;">20%</div>
        </div>
    </div>

    <!-- 電神/被電 -->
    <div class="mb-4">
        <div class="flex justify-between text-lg font-bold mb-2">
            <span class="text-cyan-500">電神 (Power)</span>
            <span class="text-red-600">被電 (Get Power)</span>
        </div>
        <div class="relative w-full bg-gray-300 rounded-full h-6 flex">
            <div class="bg-cyan-500 h-6 rounded-l-full text-white text-center text-sm leading-6 flex items-center justify-center" style="width: 50%;">50%</div>
            <div class="bg-red-600 h-6 rounded-r-full text-white text-center text-sm leading-6 flex items-center justify-center" style="width: 50%;">50%</div>
        </div>
    </div>
        </div>
    </div>
</body>

</html>
